<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Machine</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div id="quote-box">
    <div id="whole-quote">
      <div id="text">
        <p>"Some random text"</p>
      </div>
      <div id="author">
        <p>- random author</p>
      </div>
    </div>
    <div class="last-line">
      <a href="twitter.com/intent/tweet" id="tweet-quote" class="white-text">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill="currentColor" d="M9.294 6.928L14.357 1h-1.2L8.762 6.147L5.25 1H1.2l5.31 7.784L1.2 15h1.2l4.642-5.436L10.751 15h4.05L9.294 6.928ZM7.651 8.852l-.538-.775L2.832 1.91h1.843l3.454 4.977l.538.775l4.491 6.47h-1.843z"/>
        </svg>
      </a>
      <div id="new-quote" class="white-text">
        <p>New Quote</p>  
      </div>
    </div>
   </div>

   <script src="jquery-3.7.1.min.js"></script>
   <script src="a.js"></script>
  
</body>
</html>
